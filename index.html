<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Lines Insurance License Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for professional look -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="site-title">Personal Lines Insurance License Trainer</div>
        <nav>
            <a href="study-guide.html" onclick="showSection('study')">Study Guide</a>
            <a href="#" onclick="showSection('quiz')">Quiz</a>
            <a href="#" onclick="showSection('achievements')">Achievements</a>
            <a href="#" onclick="showSection('progress')">Progress</a>
        </nav>
    </header>
    <div class="main-layout">
        <!-- Sidebar for chapters and question navigation -->
        <aside id="sidebar">
            <div class="sidebar-section">
                <h4>Chapters</h4>
                <ul id="sidebar-chapters"></ul>
            </div>
            <div class="sidebar-section">
                <h4>Questions</h4>
                <ul id="sidebar-questions"></ul>
            </div>
        </aside>
        <div class="container">
            <!-- Study Guide Section -->
            <section id="study-section" style="display:none;">
                <h2>Study Guide</h2>
                <div id="study-guide-content"></div>
            </section>
            <!-- Quiz Section -->
            <section id="quiz-section" class="question-section">
                <div id="chapter-select-container">
                    <label for="chapter-select"><strong>Choose Chapter:</strong></label>
                    <select id="chapter-select"></select>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-inner" id="progress-bar-inner"></div>
                </div>
                <div class="question-meta">
                    <span id="question-number"></span>
                    <span id="question-level"></span>
                </div>
                <div class="question" id="question-text"></div>
                <div class="question-extra" id="question-extra"></div>
                <!-- Contextual sidebar for real-life examples and tips -->
                <aside id="question-info-sidebar" class="question-info-sidebar" style="display:none;"></aside>
                <form class="answers" id="answers-form"></form>
                <div id="dragdrop-container" style="display:none;"></div>
                <div class="feedback" id="feedback"></div>
                <button id="next-btn" style="display:none;">Next Question</button>
            </section>
            <!-- Achievements Section -->
            <section id="achievements-section" class="achievements" style="display:none;">
                <h3>Achievements</h3>
                <ul id="achievements-list"></ul>
            </section>
            <!-- Progress Section -->
            <section id="progress-section" style="display:none;">
                <h3>Your Progress</h3>
                <p>Correct Answers: <span id="correct-count">0</span></p>
                <p>Wrong Answers: <span id="wrong-count">0</span></p>
                <p>Total Questions Attempted: <span id="attempted-count">0</span></p>
            </section>
        </div>
    </div>
    <!-- Popup Modal -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
